<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polygon Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="allIn">
        <div id="content">
            <div class="group">
                <textarea id="in" required></textarea>
                <span class="bar"></span>
                <label>Your Coordinates</label>
            </div>
        </div>
        <button class="button button--tamaya button--round-l button--text-thick button--border-medium button--text-upper button--size-s button--inverted" onclick="conv()" id="convButton" data-text="Convert">
            <span>Confirm</span>
        </button>
    </div>
    <div id="allOut" class="hideBottom">
        <div id="content">
            <p class="label hide" id="labelTwo">Here is your output:</p>
            <p id="out"></p>
        </div>
        <button class="button button--tamaya button--round-l button--text-thick button--border-medium button--text-upper button--size-s button--inverted" id="backButton" onclick="back()" data-text="Back">
            <span>Sure?</span>
        </button>
    </div>
</body>
</html>
