<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polygon Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="allIn">
        <div id="content">
            <div class="group">
                <textarea id="in" required></textarea>
                <span class="bar"></span>
                <label>Your Coordinates</label>
            </div>
            <button onclick="conv()" id="convButton">Convert</button>
        </div>
    </div>
    <div id="allOut" class="hideBottom">
        <div id="content">
            <p class="label hide" id="labelTwo">Here is your output:</p>
            <p id="out"></p>
            <button id="backButton" onclick="back()">Back</button>
        </div>
    </div>
</body>
</html>
